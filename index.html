<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rehan Lalkot | Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3.5em;
            text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 40px #00f0ff;
            animation: glow 2s ease-in-out infinite alternate, zoomIn 1s ease;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 10px 20px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00f0ff;
            color: #000;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #00ffcc;
            transform: scale(1.05);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 40px #00f0ff;
            }
            to {
                text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc, 0 0 60px #00ffcc;
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Rehan Lalkot</h1>
    <p>Hello! I'm Rehan, a passionate web enthusiast who loves creating stylish and interactive web experiences. This is a mini portfolio showcasing my presence and contact.</p>
    <a href="https://instagram.com/Rehan_lalkot_15" target="_blank">Follow on Instagram</a>
</body>
</html>
